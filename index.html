<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Slider - Javascript</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/slider.css">
</head>
<body>
	<header>
		<h1>Sliders, les mondes parall√®les ;-)</h1>
		<div class="toolbar">
			<a href="#" id="toolbar-toggle"><i class="fas fa-arrow-right"></i> Barre d'outils</a>
			<nav>
				<ul class="hide">
					<li id="slider-previous"><a href="#"><i class="fas fa-angle-double-left"></i></a></li>
					<li id="slider-toggle"><a href="#"><i class="fas fa-play"></i></a></li>
					<li id="slider-next"><a href="#"><i class="fas fa-angle-double-right"></i></a></li>
					<li id="slider-random"><a href="#"><i class="fas fa-random"></i></a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<figure class="animated" id="slider" class="slider">
			<img src="" alt="Photo du carrousel">
			<figcaption></figcaption>
		</figure>
	</main>
	<script src="js/slider.js"></script>
</body>
</html>
